<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место Россия">
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="images/profile-image.jpg" alt="фотография Кусто">
      <div class="profile__info">
        <div class="profile__title-space">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section aria-label="Картинки из коробки">
      <ul class="group"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Kristina Furman</p>
  </footer>

  <section class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="Profile-edit-form" method="post" novalidate>
        <fieldset class="form__info">
          <input class="form__input form__input_type_name" id="name" name="name" type="text" placeholder="Введите имя"
            minlength="2" maxlength="40" required>
          <span class="form__error form__error_type_name" id="name-error"></span>
          <input class="form__input form__input_type_job" id="job" name="job" type="text"
            placeholder="Введите область деятельности" minlength="2" maxlength="200" required>
          <span class="form__error form__error_type_job" id="job-error"></span>
        </fieldset>
        <button class="form__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup cards-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="Card-add-form" method="post" novalidate>
        <fieldset class="form__info">
          <input class="form__input form__input_type_title" id="title" name="title" type="text" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="form__error form__error_type_title" id="title-error"></span>
          <input class="form__input form__input_type_link" id="link" name="link" type="url"
            placeholder="Ссылка на картинку" required>
          <span class="form__error form__error_type_link" id="link-error"></span>
        </fieldset>
        <button class="form__button-save" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup image-popup">
    <div class="image-popup__container">
      <button class="popup__close" type="button"></button>
      <figure class="image-popup__figure">
        <img class="image-popup__picture" src="#" alt="#">
        <figcaption class="image-popup__caption"></figcaption>
      </figure>
    </div>
  </section>

  <template id="theCard">
    <li class="group__list">
      <article class="group__element">
        <div class="group__rectangle">
          <button class="group__trash" type="button"></button>
          <img class="group__mask" src="#" alt="#">
          <div class="group__description">
            <h2 class="group__picture-name"></h2>
            <button class="group__vector" type="button"></button>
          </div>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
