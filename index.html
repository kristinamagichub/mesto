<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место Россия">
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="images/profile-image.jpg" alt="фотография Кусто">
      <div class="profile__info">
        <div class="profile__title-space">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="group">
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-karahaevsk.jpg" alt="фотография Карачаевск">
          <div class="group__description">
            <h2 class="group__picture-name">Карачаевск</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-albrus.jpg" alt="фотография гора Эльбрус">
          <div class="group__description">
            <h2 class="group__picture-name">Гора Эльбрус</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-dombai.jpg" alt="фотография Домбай">
          <div class="group__description">
            <h2 class="group__picture-name">Домбай</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-albrus.jpg" alt="фотография гора Эльбрус">
          <div class="group__description">
            <h2 class="group__picture-name">Гора Эльбрус</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-dombai.jpg" alt="фотография Домбай">
          <div class="group__description">
            <h2 class="group__picture-name">Домбай</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
      <article class="group__element">
        <div class="group__rectangle">
          <img class="group__mask" src="images/picture-karahaevsk.jpg" alt="фотография Карачаевск">
          <div class="group__description">
            <h2 class="group__picture-name">Карачаевск</h2>
            <button class="group__vector group__vector_disabled" type="button"></button>
          </div>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Kristina Furman</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="Profile" method="post">
        <fieldset class="form__info">
          <input class="form__input form__input_type_name" name="profile-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="form__input form__input_type_job" name="profile-description" type="text"
            placeholder="Исследователь океана">
        </fieldset>
        <button class="form__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js">
  </script>

</body>

</html>
